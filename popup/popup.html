<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans"
      rel="stylesheet"
      type="text/css"
    />
    <script
      type="text/javascript"
      src="../third_party/jquery-3.3.1.min.js"
    ></script>

    <!-- JS file -->
    <script src="../third_party/jquery.autocomplete.min.js"></script>

    <!-- CSS file -->
    <!-- <link rel="stylesheet" href="../third_party/jquery.auto-complete.css">  -->

    <title>Document</title>
    <link href="popup.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <div class="modal-header">
      <h1 class="logo">
        <img class="logo-icon" src="../logo.png" />
      </h1>
    </div>

    <div class="modal-content">
      <div class="modal-translation">
        <form id="form">
          <input
            type="text"
            id="text"
            class="text-input"
            value=""
            maxlength="255"
            placeholder="мәтін еңгізіп, Enter басыңыз"
            autocomplete="off"
          />
        </form>
        <div id="suggestions"></div>
        <div id="result"></div>
      </div>
    </div>

    <script type="text/javascript" src="popup.js"></script>
  </body>
</html>
